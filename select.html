<htmml>
    <head>
        <title>select Formulir</title>
    </head>
    <body>
        <form>
            Hoby :
            <select name="hoby">
            <option Value="makan">Makan</option>
            <option Value="nonton">Nonton</option>
            <option Value="baca buku">Baca Buku</option>
            <option Value="olah raga">Olah Raga</option>
            <option Value="lain-lain" selected>Lain-Lain</option>
            </select>
        </form>
    </body>
</htmml>
